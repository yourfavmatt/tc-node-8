<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Lessons</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        font-size: calc(6px + 2vmin);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        margin: 0;
      }

      code,
      kbd {
        color: palevioletred;
      }

      #root {
        width: 100vw;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #222, #444);
        color: #eee;
        padding: 1rem;
      }

      main {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        border-left: 1px solid #555;
      }
    </style>
    <script src="./async/fetching-data.js" defer></script>
  </head>
  <body>
    <div id="root">
      <main>
        <h1>Codewars User Lookup</h1>
        <p>Type the username of the user you would like to lookup</p>
        <form>
          <label for="username">Username</label
          ><input
            type="search"
            name="username"
            id="username"
            required
            minlength="3"
          />
          <button type="submit">Lookup</button>
        </form>
        <div class="card" hidden>
          <div class="card-body">
            <h2 id="title"></h2>
            <ul id="user-attributes">
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
