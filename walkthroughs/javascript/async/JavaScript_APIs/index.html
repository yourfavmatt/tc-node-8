<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript APIs</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>JavaScript APIs</h1>
        <p>
          Open the Browser Console to view your work (Right-Click => Inspect or
          fn+F12)
        </p>
        <div id="inputContainer">
          <form id="searchForm">
            <label for="gifTerm">Search Term</label>
            <input
              type="search"
              name="gifTerm"
              id="gifTerm"
              placeholder="Search"
              required
              minlength="2"
            />
            <button type="submit">Go</button>
          </form>
        </div>

        <div id="imageContainer" style="max-width: 680px">
          <img src="" alt="" style="width: 100%; height: auto" />
        </div>
      </div>
    </main>

    <script src="app.oop.js"></script>
  </body>
</html>
